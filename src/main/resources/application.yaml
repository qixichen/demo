server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/serviceagentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
  web:
    resources:
      static-locations: classpath:/public/,file:public/