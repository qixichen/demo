<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Service Agent by SAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Job Details</h1>
    <div class="bg-white p-6 rounded shadow" th:if="${job}">
        <p><strong>ID:</strong> <span th:text="${job.id}"></span></p>
        <p><strong>Job Name:</strong> <span th:text="${job.jobName}"></span></p>
        <p><strong>Name:</strong> <span th:text="${job.name}"></span></p>
        <p><strong>Method:</strong> <span th:text="${job.method}"></span></p>
        <p><strong>Body:</strong> <span th:text="${job.body}"></span></p>
        <p><strong>Submitted:</strong> <span th:text="${#dates.format(job.submitted, 'MM/dd/yyyy hh:mm:ss a')}"></span></p>
        <p><strong>Execution:</strong> <span th:text="${job.execution != null ? #dates.format(job.execution, 'MM/dd/yyyy hh:mm:ss a') : '-'}"></span></p>
        <p><strong>Status:</strong> <span th:text="${job.status}" th:class="'p-1 rounded ' + (job.status == 'Completed' ? 'text-green-500' : 'text-orange-500')"></span></p>
        <p><strong>Favorite:</strong> <span th:text="${job.favorite ? 'Yes' : 'No'}"></span></p>
        <a href="/" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded">Back to Status</a>
    </div>
    <div th:unless="${job}" class="bg-white p-6 rounded shadow">
        <p class="text-red-500">Job not found.</p>
        <a href="/" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded">Back to Status</a>
    </div>
</div>
</body>
</html>
